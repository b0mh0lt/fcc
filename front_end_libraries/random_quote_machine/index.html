<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote Machine</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../_assets/css/foundation663.min.css" />
    <link rel="stylesheet" href="../../_assets/css/motion-ui203.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="grid-container fluid">
        <div class="grid-x grid-margin-x">
          <div class="cell flex-container align-center align-middle">
            <div id="quote-box" class="card">
              <div class="card-image slow">
                <img id="image" />
                <h3 id="author"></h3>
              </div>
              <div class="card-section">
                <h4 id="text"></h4>
                <small>
                  <span id="episode"></span>
                </small>
              </div>
              <div class="card-actions">
                <button id="new-quote">new quote</button>
                <div class="icons">
                  <a
                    id="share-quote"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="Facebook Share Button"
                  >
                    <i class="fab fa-facebook-square fa-lg"></i>
                  </a>
                  <a
                    id="tweet-quote"
                    href="#"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="Twitter Share Button"
                  >
                    <i class="fab fa-twitter fa-lg"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/b0mh0lt" target="_blank" rel="noopener noreferrer"
        ><i class="fab fa-github-alt fa-lg"></i> Michael Bomholt</a
      >
    </footer>
    <div id="preload">
      <img src="./img/711_clerk.jpg" alt="7ยนยน Clerk" width="1" height="1" />
      <img src="./img/bender(1).jpg" alt="Bender" width="1" height="1" />

      <img src="./img/bender(3).jpg" alt="Bender" width="1" height="1" />
      <img src="./img/bender(4).jpg" alt="Bender" width="1" height="1" />
      <img src="./img/bender(5).jpg" alt="Bender" width="1" height="1" />
      <img src="./img/hermes_conrad.jpg" alt="Hermes Conrad" width="1" height="1" />
      <img src="./img/hubert_j_farnsworth(1).jpg" alt="Hubert J. Farnsworth" width="1" height="1" />
      <img src="./img/hubert_j_farnsworth(2).jpg" alt="Hubert J. Farnsworth" width="1" height="1" />
