<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../_assets/css/bootstrap452.min.css" />
    <link rel="stylesheet" href="../../../_assets/css/weather-icons.min.css" />
    <link rel="stylesheet" href="../../../_assets/css/slick181.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="d-flex align-items-center">
      <div class="container d-flex justify-content-center">
        <div class="card shadow border-0">
          <div class="card-header">
            <h1 id="location">Loading data <span>.</span><span>.</span><span>.</span></h1>
            <h2 id="time">Day 0, Time</h2>
            <h2 id="summary">Summary</h2>
            <div class="temp">
              <div id="temperature">0</div>
              <div id="unit1">°C</div>
              <p>/</p>
              <a id="unit2">°F</a>
            </div>
            <i id="icon" class="wi wi-na"></i>
            <div class="precip">
              <div class="precip-icon">
                <i class="wi wi-raindrop"></i>
              </div>
              <div id="precipitation">0%</div>
            </div>
            <div class="wind">
              <div class="wind-icon">
                <i class="wi wi-strong-wind"></i>
              </div>
              <div id="windspeed">0 mph</div>
            </div>
          </div>
          <div class="card-body text-center">
            <div id="carousel">
              <div>
                <p id="day-0">Day 0</p>
                <i id="icon-day-0" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-0">0</p>
                  <span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-0">0</p>
                  <span>°</span>
                </div>
              </div>
              <div>
                <p id="day-1">Day 1</p>
                <i id="icon-day-1" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-1">0</p>
                  <span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-1">0</p>
                  <span>°</span>
                </div>
              </div>
              <div>
                <p id="day-2">Day 2</p>
                <i id="icon-day-2" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-2">0</p>
                  <span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-2">0</p>
                  <span>°</span>
                </div>
              </div>
              <div>
                <p id="day-3">Day 3</p>
                <i id="icon-day-3" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-3">0</p>
                  <span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-3">0</p>
                  <span>°</span>
                </div>
              </div>
              <div>
                <p id="day-4">Day 4</p>
                <i id="icon-day-4" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-4">0</p>
                  <span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-4">0</p>
                  <span>°</span>
                </div>
              </div>
              <div>
                <p id="day-5">Day 5</p>
                <i id="icon-day-5" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-5">0</p>
                  <span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-5">0</p>
                  <span>°</span>
                </div>
              </div>
              <div>
                <p id="day-6">Day 6</p>
                <i id="icon-day-6" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-6">0</p>
                  <span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-6">0</p>
                  <span>°</span>
                </div>
              </div>
              <div>
                <p id="day-7">Day 7</p>
                <i id="icon-day-7" class="wi wi-na"></i>
                <div class="tempMax">
                  <p id="tempMax-day-7">0</p>
                  <span>°</span>
                </div>
                <div class="tempMin">
                  <p id="tempMin-day-7">0</p>
                  <span>°</span>
                </div>
              </div>
            </div>
            <a
              href="https://darksky.net/poweredby/"
              target="_blank"
              rel="noopener noreferrer"
              class="card-link"
              >Powered by Dark Sky</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center">
      <a href="https://github.com/b0mh0lt" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github-alt fa-lg"></i> Michael Bomholt
      </a>
    </footer>
    <script src="../../../_assets/js/jquery351.min.js"></script>
    <script src="../../../_assets/js/slick181.min.js"></script>
    <script src="../../../_assets/js/brands.min.js"></script>
    <script src="../../../_assets/js/fontawesome.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
