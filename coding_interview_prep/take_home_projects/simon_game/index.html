<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simon Game</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../_assets/css/normalize500.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio id="error-audio">
      <source src="./audio/error.mp3" type="audio/mpeg" />
      <source src="./audio/error.ogg" type="audio/ogg" />
    </audio>
    <audio id="green-audio">
      <source src="./audio/green.mp3" type="audio/mpeg" />
      <source src="./audio/green.ogg" type="audio/ogg" />
    </audio>
    <audio id="red-audio">
      <source src="./audio/red.mp3" type="audio/mpeg" />
      <source src="./audio/red.ogg" type="audio/ogg" />
    </audio>
    <audio id="yellow-audio">
      <source src="./audio/yellow.mp3" type="audio/mpeg" />
      <source src="./audio/yellow.ogg" type="audio/ogg" />
    </audio>
    <audio id="blue-audio">
      <source src="./audio/blue.mp3" type="audio/mpeg" />
      <source src="./audio/blue.ogg" type="audio/ogg" />
    </audio>
    <div class="wrapper">
      <div class="container">
        <div class="outer">
          <div class="row">
            <span id="green" class="col"></span>
            <div id="red" class="col"></div>
          </div>
          <div class="row">
            <div id="yellow" class="col"></div>
            <div id="blue" class="col"></div>
          </div>
          <div class="inner">
            <p class="counter"></p>
          </div>
        </div>
        <div class="controls">
          <a id="start" class="btn">start game</a>
          <a id="stop" class="btn">stop game</a>
          <a id="restart" class="btn disabled">restart game</a>
          <div class="checkbox">
            <input type="checkbox" id="strict" />
            <label for="strict"></label>
            <span>strict</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/b0mh0lt" target="_blank" rel="noopener noreferrer"
        ><i class="fab fa-github-alt fa-lg"></i> M. Bomholt</a
      >
    </footer>
    <script src="../../_assets/js/jquery341.min.js"></script>
    <script src="../../_assets/js/brands.min.js"></script>
    <script src="../../_assets/js/fontawesome.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
